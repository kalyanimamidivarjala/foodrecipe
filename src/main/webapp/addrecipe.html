<!DOCTYPE html>
<html>
<head>
    <title>Add Recipe</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
    
</head>
<body>
    <h1>Add New Recipe</h1>

    <form action="./AddRecipeServlet" method="post" enctype="multipart/form-data">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <label for="recipeName">Recipe Name:</label>
        <input type="text" id="recipeName" name="recipeName" required>
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="6" required></textarea>

        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" rows="4" required></textarea>

        <label for="cookingDirections">Cooking Directions:</label>
        <textarea id="cookingDirections" name="cookingDirections" rows="6" required></textarea>

        <label for="foodImage">Food Image:</label>
        <input type="file" id="foodImage" name="foodImage" accept="image/*" required>

        <button type="submit" >Add Recipe</button>
       <a href="view.jsp">List of Recipes</a>
    </form>
     

   
</body>
</html>
